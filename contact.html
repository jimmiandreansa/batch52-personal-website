<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Import CSS General -->
    <link rel="stylesheet" href="./assets/css/general.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Personal Website || Jimmi Andreansa</title>
  </head>

  <body style="padding-top: 64px; background-color: rgb(231, 231, 231)">
    <!-- Ini Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary px-md-4 px-lg-5 position-fixed start-0 top-0 end-0">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img
            class=""
            src="./assets/images/dumbways-logo.png"
            alt="DumbWays Logo"
            style="height: 40px"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse ms-3" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item mx-3">
              <a class="nav-link fs-5" aria-current="page" href="/"
                >Home</a
              >
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link fs-5" href="/my-project.html">Add Project</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link fs-5" href="/testimonial.html">Testimonials</a>
            </li>
          </ul>
          <a class="btn btn-dark fs-5 py-1 px-3" href="/contact.html">
            Contact Me
          </a>
        </div>
      </div>
    </nav>

    <main>
      <div class="container">
        <h2 class="fw-bold text-center mt-5 text-uppercase">Get In Touch</h2>
        <div class="row justify-content-center my-5">
          <div class="col-lg-6">
            <form onsubmit="formSubmit(event)">
              <div class="mb-3">
                <label for="name" class="form-label fw-bold">Name</label>
                <input type="name" class="form-control" id="name" />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label fw-bold">Email</label>
                <input type="email" class="form-control" id="email" />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label fw-bold">Phone Number</label>
                <input type="tel" class="form-control" id="email" />
              </div>
              <div class="mb-3">
                <label for="subject" class="form-label fw-bold">Subject</label>
                <select class="form-select" name="subject" id="subject">
                  <option value="fullstack">Fullstack Developer</option>
                  <option value="frontend">Frontend Developer</option>
                  <option value="backend">Backend Developer</option>
                </select>
              </div>
              <div class="mb-4">
                <label for="message" class="form-label fw-bold">Message</label>
                <textarea
                  id="message"
                  class="form-control"
                  style="height: 140px; resize: none"
                ></textarea>
              </div>
              <div class="text-end">
                <button class="btn btn-dark">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <!-- Ionic Icons -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="/assets/js/navbar.js"></script>
    <script src="assets/js/contact.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
