<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Import CSS File -->
    <link rel="stylesheet" href="./assets/css/general.css" />
    <link rel="stylesheet" href="./assets/css/navbar.css" />
    <link rel="stylesheet" href="./assets/css/contact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Personal Website || Jimmi Andreansa</title>
  </head>

  <body>
    
    <!-- Ini Navbar -->
    <nav>
      <div class="navbar">
        <a href="/">
          <img
            class="navbar-logo"
            src="./assets/images/dumbways-logo.png"
            alt="DumbWays Logo"
          />
        </a>
        <ul class="navbar-links hidden" id="navbar-links">
          <div class="navbar-link-left">
            <li><a class="link" href="/index.html">Home</a></li>
            <li><a class="link" href="/my-project.html">My Project</a></li>
          </div>
          <div class="navbar-link-right">
            <a class="navbar-btn" href="/contact.html">Contact Me</a>
          </div>
        </ul>
      </div>
      <div class="hamburger-container" id="hamburger-menu">
        <i class="fa-solid fa-bars hamburger"></i>
      </div>
    </nav>

    <main>
      <h1 class="title">Get In Touch</h1>
      <form onsubmit="formSubmit(event)">
        <div class="input-box">
          <label for="name">Name</label>
          <input type="text" id="name" autocomplete="off" />
        </div>
        <div class="input-box">
          <label for="email">Email</label>
          <input type="email" id="email" autocomplete="off" />
        </div>
        <div class="input-box">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" autocomplete="off" />
        </div>
        <div class="input-box">
          <label for="subject">Subject</label>
          <select name="subject" id="subject">
            <option value="Fullstack Developer">Fullstack Developer</option>
            <option value="Frontend Developer">Frontend Developer</option>
            <option value="Backend Developer">Backend Developer</option>
          </select>
        </div>
        <div class="input-box">
          <label for="message">Your Message</label>
          <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>
        <button type="submit">submit</button>
      </form>
    </main>

    <!-- Ionic Icons -->
    <script src="/assets/js/navbar.js"></script>
    <script src="assets/js/contact.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
